<!DOCTYPE html>
<html>
<body>
<center>
 <H3> <mark>Using document.write() </mark></H3>
after an HTML document is loaded, will delete all existing HTML:

<br>
<br>

<button type="button" onclick="document.write(10 + 20)">Try it</button>

<hr>
<button type="button" onclick="document.write(10 - 20)">Try it</button>

<hr>
<button type="button" onclick="document.write(10 * 20)">Try it</button>

<hr>
<button type="button" onclick="document.write(10 / 20)">Try it</button>
<hr>
<hr>
</center>
</body>
</html>
