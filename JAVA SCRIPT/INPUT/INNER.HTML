<!DOCTYPE html>
<html>
<body>
<center>
 <h2> <mark>Using innerHTML </mark> </h2>
<h3>To access an HTML element, JavaScript can use the document.getElementById(id) method.<BR>

The id attribute defines the HTML element. <h3>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 10 + 10;

</script>
<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = 10 - 10;

</script>

<p id="demo3"></p>

<script>
document.getElementById("demo3").innerHTML = 10 * 10;

</script>

<p id="demo4"></p>

<script>
document.getElementById("demo4").innerHTML = 10 / 10;

</script>

</center>
</body>
</html>
