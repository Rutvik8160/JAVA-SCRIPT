<!DOCTYPE html>
<html>
<body>
<center>
 <h2> <mark>Using document.write() </mark> </h2>
<h3>For testing purposes, it is convenient to use document.write():
<br>
Never call document.write after the document has finished loading.
It will overwrite the whole document.</h3>

<script>
document.write(20 + 20);
</script>

<hr>
<script>
document.write(20 - 20);
</script>

<hr>
<script>
document.write(20 * 20);
</script>

<hr>
<script>
document.write(20 / 20);
</script>
<hr>
<hr>
</center>
</body>
</html>
