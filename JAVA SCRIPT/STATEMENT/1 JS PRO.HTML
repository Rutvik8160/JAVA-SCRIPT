<!DOCTYPE html>
<html>
<body>
<center>
<h1 style="background-color:skyblue;">JavaScript Statements</h1>

<h2 style="color:gray">A <b>JavaScript program</b> is a list of <b>statements</b> to be executed by a computer.</h2> <br> <br>

<p id="demo"></p>

<script>
let x, y, z;  
x = 5;        
y = 6;        
z = x + y;    

document.getElementById("demo").innerHTML =
"The value of z is " + z + ".";  
</script> <br>

<hr>
<hr>

<script>

a = 10;

document.getElementById("demo2").innerHTML =

</script> <br>

<hr>
<hr>
